<ion-header>
  <ion-toolbar>
    <ion-title>Add Subject</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="category.toUpperCase() === 'UCE'" >
    <ion-label position="floating" >Select subject</ion-label>
    <ion-select [(ngModel)]="selectedSubject.code" okText="Select Subject" cancelText="Cancel">
      <ion-select-option *ngFor="let subject of uceElectives" value="{{subject.code}}" >{{subject.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="category.toUpperCase() === 'UCE'">
    <ion-label position="floating" >Select the grade attained</ion-label>
    <ion-select [(ngModel)]="selectedSubject.value" okText="Set Grade" cancelText="Cancel">
      <ion-select-option *ngFor="let grade of uceGrades" value="{{grade.value}}"  >{{grade.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="category.toUpperCase() === 'UACE'" >
    <ion-label position="floating" >Select a subject</ion-label>
    <ion-select [(ngModel)]="selectedSubject.code" okText="Select Subject" cancelText="Cancel">
      <ion-select-option *ngFor="let subject of uaceElectives" value="{{subject.code}}" >{{subject.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="category.toUpperCase() === 'UACE'">
    <ion-label position="floating" >Select the grade attained</ion-label>
    <ion-select [(ngModel)]="selectedSubject.value" okText="Set Grade" cancelText="Cancel">
      <ion-select-option *ngFor="let grade of uaceGrades" value="{{grade.name}}"  >{{grade.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none" >
    <ion-button shape="round" fill="outline"
                color="success" (click)="addSubject()"
                slot="end" >Add Subject</ion-button>
  </ion-item>


</ion-content>
