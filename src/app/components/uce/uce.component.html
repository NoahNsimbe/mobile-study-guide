<ion-header>
    <ion-toolbar>
        <ion-title>UCE RESULTS</ion-title>
    </ion-toolbar>
</ion-header>
<ion-grid>
  <ion-row>

    <ion-col>

        <ion-list>
            <ion-list-header>
                <ion-header>Compulsory Subjects (7)</ion-header>
            </ion-list-header>

            <ion-grid >
                <ion-row class="ion-align-items-center">

                    <ion-col>
                        <ion-item>
                            <ion-label>Subject</ion-label>
                        </ion-item>
                    </ion-col>

                    <ion-col>
                        <ion-item>
                            <ion-label>Grade</ion-label>
                        </ion-item>
                    </ion-col>

                </ion-row>
                <ion-row class="ion-align-items-center" *ngFor="let subject of selectedCompulsory">

                    <ion-col>
                        <ion-item>
                            <ion-label>{{subject.code}}</ion-label>
                        </ion-item>
                    </ion-col>

                    <ion-col>
                        <ion-item>
                            <ion-select (ionChange)="updateGrade($event, subject.code)" >
                                <ion-select-option *ngFor="let x of uceGrades" [value]="x.value" >{{x.name}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-list>

    </ion-col>

    <ion-col>

        <ion-list>
            <ion-list-header>
                <ion-header>Electives (MAX 3)</ion-header>
                <ion-button color="success"
                            (click)="addElective()">Add Elective Subjects</ion-button>
            </ion-list-header>

            <ion-grid >
                <ion-row class="ion-align-items-center">

                    <ion-col size="6" >
                        <ion-item>
                            <ion-label>Subject</ion-label>
                        </ion-item>
                    </ion-col>

                    <ion-col size="3"  >
                        <ion-item>
                            <ion-label>Grade</ion-label>
                        </ion-item>
                    </ion-col>

                    <ion-col size="3" >
                        <ion-item>
                            <ion-label>Delete</ion-label>
                        </ion-item>
                    </ion-col>

                </ion-row>
                <ion-row class="ion-align-items-center" *ngFor="let elective of selectedElectives; index as i">

                    <ion-col size="6" >
                        <ion-item>
                            <ion-label>{{elective.code}}</ion-label>
                        </ion-item>
                    </ion-col>

                    <ion-col size="3"  >
                        <ion-item>
                            <ion-label>{{elective.value}}</ion-label>
                        </ion-item>
                    </ion-col>

                    <ion-col size="3" >
                        <ion-item>
                            <ion-button color="danger"
                                        (click)="removeElective(elective.code)" >
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </ion-button>
                        </ion-item>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-list>



    </ion-col>

  </ion-row>
</ion-grid>
