<ion-header>
  <ion-toolbar>
    <ion-title>Program Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
<ion-label>Code : {{ program.code }}</ion-label>
</ion-item>
<ion-item>
<ion-label>Name : {{ program.name }}</ion-label>
</ion-item>
<ion-item>
<ion-label>College : {{ program.college }}</ion-label>
</ion-item>
<ion-item>
<ion-label>Description : {{ program.description }}</ion-label>
</ion-item>
<ion-item>
<ion-label>Duration : {{ program.duration }}</ion-label>
</ion-item>
<ion-item>
<ion-label>Time : {{ program.time }}</ion-label>
</ion-item>



  <ion-button expand="block" fill="outline" (click)="findCombinations()" >Find recommended combinations</ion-button>

</ion-content>
