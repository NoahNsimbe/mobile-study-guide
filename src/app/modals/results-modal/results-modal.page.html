<ion-header>
  <ion-toolbar>
    <ion-title>{{results.flag.trim().toUpperCase() + ' RECOMMENDATIONS'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="results.flag.trim().toUpperCase() === 'UCE'" >
    <ion-item *ngFor="let recommendation of results.uceRecommendations" >
      <ion-label>
        <h2>{{recommendation.abbreviation}}</h2>
        <h3 *ngFor="let subject of recommendation.subjects" >{{subject}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="results.flag.trim().toUpperCase() === 'UACE'" >
    <ion-item *ngFor="let recommendation of results.uaceRecommendations" >
      <ion-label>
        <h2>{{recommendation.name}}</h2>
        <h3>{{recommendation.college}}</h3>
        <h3>{{recommendation.description}}</h3>
        <h3>{{recommendation.duration}}</h3>
        <h3>{{recommendation.time}}</h3>
        <h3>{{recommendation.university}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
