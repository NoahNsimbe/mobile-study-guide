<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Programs</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="handleInput($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let program of display" (click)="presentModal(program)" >
      {{program.name}}
    </ion-item>
  </ion-list>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="light" (click)="initialize(true)" >
<!--            <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>-->
            <ion-icon name="refresh-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
