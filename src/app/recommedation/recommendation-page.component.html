<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Get Recommendation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating" >Select a recommendation</ion-label>
    <ion-select [(ngModel)]="recommendation" (ionChange)="loadRecommendation()" >
      <ion-select-option *ngFor="let x of recommendations" [value]="x.value" >{{x.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Enter Career</ion-label>
    <ion-input [(ngModel)]="submissions.career" ></ion-input>
  </ion-item>


  <ion-grid >
      <ion-label>Enter UCE Results</ion-label>

      <ion-row class="ion-align-items-left" *ngFor="let subject of uceCompulsorySubjects$ | async" >

        <ion-col size=8>
          <ion-label >{{ subject.name }}</ion-label>
        </ion-col>

        <ion-col>
          <ion-select placeholder="Grade" (ionChange)="uceChanged(subject.code, $event)" >
            <ion-select-option value="{{grade.value}}" *ngFor="let grade of uceGrades$ | async">{{grade.name}}</ion-select-option>
          </ion-select>
        </ion-col>

      </ion-row>

<!--    electives-->

      <ion-row class="ion-align-items-left" *ngFor="let subject of submissions.uceResults" >

        <ion-col size=9>
          <ion-label>{{subject.code}}</ion-label>
        </ion-col>

        <ion-col size=3>
          <ion-label>{{subject.value}}</ion-label>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-button (click)="addElective('UCE')">Add Elective</ion-button>
      </ion-row>

    </ion-grid>

  <ion-grid >
    <ion-label>Enter UACE Results</ion-label>
    <ion-row class="ion-align-items-left" *ngFor="let subject of submissions.uaceResults" >

      <ion-col>
        <ion-label>{{ subject.code }}</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>{{ subject.value }}</ion-label>
      </ion-col>

<!--      <ion-col>-->
<!--        <ion-select (ionChange)="uaceChanged(subject.code, $event)">-->
<!--          <ion-select-option *ngFor="let grade of uaceGrades$ | async">{{grade.name}}</ion-select-option>-->
<!--        </ion-select>-->
<!--      </ion-col>-->

    </ion-row>

    <ion-row>
      <ion-button (click)="addElective('UACE')">Add Subject</ion-button>
    </ion-row>

  </ion-grid>


  <ion-button (click)="getRecommendation()" >Submit</ion-button>

</ion-content>
